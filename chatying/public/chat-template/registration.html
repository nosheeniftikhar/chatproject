<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatying Free Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 500px; margin-top: 40px; }
        .form-section { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .form-label { font-weight: 500; }
        .form-text { font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2 class="mb-4">Chatying Free Registration</h2>
            <form id="registrationForm" enctype="multipart/form-data" novalidate>
                <div class="mb-3">
                    <label for="profileImage" class="form-label">Profile Image</label>
                    <input class="form-control" type="file" id="profileImage" accept="image/jpeg,image/png,image/jpg" required>
                    <div class="form-text">Max size: 100KB. Allowed: jpeg, jpg, png.</div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control" id="bio" rows="2" maxlength="200" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="hobbies" class="form-label">Hobbies</label>
                    <input type="text" class="form-control" id="hobbies" required>
                </div>
                <div class="mb-3">
                    <label for="profession" class="form-label">Profession</label>
                    <input type="text" class="form-control" id="profession" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
    <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const img = document.getElementById('profileImage').files[0];
        if (!img) {
            alert('Please select a profile image.');
            return;
        }
        const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg'];
        if (!allowedTypes.includes(img.type)) {
            alert('Profile image must be jpeg, jpg, or png.');
            return;
        }
        if (img.size > 102400) {
            alert('Profile image must be less than 100KB.');
            return;
        }
        // All validations passed
        alert('Registration successful! Redirecting to login...');
        window.location.href = 'userlogin.html';
    });
    </script>
    <footer class="footer" aria-label="Footer navigation">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="footer-logo">
                        <img src="logo2.png" alt="Chatying footer logo" style="width: 40px; height: 40px;">
                        Chatying
                    </div>
                </div>
                <div class="col-md-9 text-md-end text-center">
                    <a href="/about" onclick="showAbout()" aria-label="About Chatying">About Us</a>
                    <a href="/privacy" onclick="showPrivacy()" aria-label="Chatying Privacy Policy">Privacy Policy</a>
                    <a href="/terms" onclick="showTerms()" aria-label="Chatying Terms of Service">Terms of Service</a>
                    <a href="/contact" onclick="showContact()" aria-label="Contact Chatying">Contact</a>
                    <a href="/help" onclick="showHelp()" aria-label="Chatying Help">Help</a>
                    <a href="/safety" onclick="showSafety()" aria-label="Chatying Safety Guidelines">Safety Guidelines</a>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <small>&copy; 2025 Chatying. All rights reserved. | Free chat rooms for everyone.</small>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
